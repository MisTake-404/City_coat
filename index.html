  <header>
    <h1>Гербы городов Кемеровской области</h1>
  </header>

  <div class="content">
    <div class="text"><div class="description">Наведите курсор мыши на любой город правее</div></div>

    <div class="map">
      <svg viewBox="0 0 1526.5018 2544.1697">
        <path class="part" d="m 968.8221,319.2114 c -0.45207,-22.76986 16.08074,-43.42132 42.3711,-43.0852 25.8314,-0.21037 41.7937,18.87408 41.4189,40.94285 0.7699,22.048 -17.8379,43.80148 -40.2287,43.0852 -21.44208,0.42599 -44.09392,-17.90624 -43.5613,-40.94285 z" fill="#CB01FF"
        description-data="<div class='contianer'>
          <h2>Мариинск</h2>
          <div class='img_and_text'>
            <img src='img/mariinsk.png' class='float'>
            <div class='baza_inf'>
              Дата основания: 1698 г. <br>
              Население: 38 209 чел. (2019 г.)<br>
              Телефонный код: +7 38443<br>
              Площадь: 57,2 км²
            </div>
            </div>
          <div class='all_inf'>Описание:Деревянный цветок в лазоревом поле. Верх щита венчают колосья, обвязанные красной ленточкой. Вокруг щита венок из золотых тополиных веток, перевитых голубой лентой.Так как резьба является наиболее заметной достопримечательностью и гордостью мариинцев, и был взят за главную фигуру деревянный цветок, символизирующий деревянную резьбу. Колосья означают, что Мариинск является центром сельскохозяйственного района. Тополиные ветви - что в городе очень много тополя. Тополь наиболее привычное дерево у мариинцев, а голубая лента символизирует красавицу Кию - реку, которая словно лента вьется в причудливом изгибе вокруг города.
              <br>Автор - Юрий Михайлович Михайлов.
              <br>Утвержден в 1981 году.
              <br>В 2009 году гербовый щит (без внешних украшений) был утвержден в качества герба Мариинского района.</div>
        </div>">
      </path>
        <path class="part" d="m 461.17026,426.93593 c -0.45207,-22.76986 16.08074,-43.42132 42.3711,-43.0852 25.8314,-0.21037 41.7937,18.87408 41.4189,40.94285 0.7699,22.048 -17.8379,43.80148 -40.2287,43.0852 -21.44208,0.42599 -44.09392,-17.90624 -43.5613,-40.94285 z" fill="#CB01FF" description-data=
        "<div class='contianer'>
          <h2>Анжеро-Судженск</h2>
          <div class='img_and_text'>
            <img src='img/AnzheroSudzhensk.png' class='float'>
            <div class='baza_inf'>Дата основания: 1897 г.<br>
              Население: 69 253 чел. (2019 г.)<br>
              Телефонный код: +7 38453<br>
              Площадь: 119 км²</div>
            </div>
          <div class='all_inf'>Современный герб Анжеро—Судженска — города в Кемеровской области — принят в 2007 году.
              <br>Две соединенные башни символизируют слияние рабочих поселков, давших название городу. Лук с натянутой тетивой говорит о готовности жителей защищать Родину.
              <br>Становление города связано с открытием и разработкой угольных месторождений, о чем говорит черный кусок угля и огонь.
              <br>Зеленый — цвет природы, жизненных сил; красный — красоты, силы, энергии, власти; золотой — богатства, солнца; черный — благородства, вечности; белый — мира, благополучия, взаимопонимания.
              </div>
        </div>">
      </path>
        <path class="part" d="m 318.34636,425.03161 c -0.45207,-22.76986 16.08074,-43.42132 42.3711,-43.0852 25.8314,-0.21037 41.7937,18.87408 41.4189,40.94285 0.7699,22.048 -17.8379,43.80148 -40.2287,43.0852 -21.44208,0.42599 -44.09392,-17.90624 -43.5613,-40.94285 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Тайга</h2>
          <div class='img_and_text'>
            <img src='img/taiga.png' class='float'>
            <div class='baza_inf'>Дата основания: 1896 г.<br>
              Население: 23 168 чел. (2019 г.)<br>
              Телефонный код: +7 38448<br>
              Площадь: 553 км²</div>
            </div>
          <div class='all_inf'>Герб города Тайга утверждѐн 25 декабря 2002 года.
              Описание и символизм
              Герб города Тайга представляет собой
              геральдический щит, размером 43 см х 57 см.
              Верхняя часть его золотистая – для названия
              города, средняя часть герба имеет красный фон с
              изображением на нем гвоздики, нижняя часть щита – зеленая,
              отражающая природу окрестностей Тайги, на ней изображен
              паровоз – символ исторического прошлого нашего города,
              которое связано со строительством транссибирской
              магистрали.</div>
        </div>">
      </path>
        <path class="part" d="m 96.49324,602.13324 c -0.45207,-22.76986 16.08074,-43.42132 42.3711,-43.0852 25.8314,-0.21037 41.7937,18.87408 41.4189,40.94285 0.7699,22.048 -17.8379,43.80148 -40.2287,43.0852 -21.44208,0.42599 -44.09392,-17.90624 -43.5613,-40.94285 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Югра</h2>
          <div class='img_and_text'>
            <img src='img/yurga.png' class='float'>
            <div class='baza_inf'>Дата образования: 10 декабря 1930 г.<br>
              Население: 1 674 676 чел. (2020 г.)<br>
              Площадь: 534 800 км²
              </div>
            </div>
          <div class='all_inf'>Герб города Юрга, принятый 17 сентября 2003 года. Главной фигурой герба является конь, что связано с одним из популярных толкований слова «юрга» — конь-иноходец. Изображение коня встречается в наскальных рисунках Тутальской и Никольской писаниц в окрестностях города. Лазоревое поле герба символизирует реку Томь, на которой расположен город. Огонь напоминает о воинах павших за Родину. В годы Великой Отечественной войны из Юрги на фронт ушло 15 тысяч человек, 5 тысяч из них погибли в боях. Юргинский военный полигон — один из крупнейших в Сибири.</div>
        </div>">
      </path>
        <path class="part" d="m 529.72573,640.21961 c -0.45207,-22.76986 16.08074,-43.42132 42.3711,-43.0852 25.8314,-0.21037 41.7937,18.87408 41.4189,40.94285 0.7699,22.048 -17.8379,43.80148 -40.2287,43.0852 -21.44208,0.42599 -44.09392,-17.90624 -43.5613,-40.94285 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Березовский</h2>
          <div class='img_and_text'>
            <img src='img/Berezovsky.png' class='float'>
            <div class='baza_inf'>Дата основания: 1748 г.<br>
              Население: 58 771 чел. (2019 г.)<br>
              Телефонный код: +7 34369</div>
            </div>
          <div class='all_inf'>Герб города представляет собой французский щит. В центре герба расположен стилизованный березовый лист, символизирующий название города, его молодость, природное окружение. В основании герба - уголь - основа существования города, верхняя белая часть фона символизирует чистоту воздушного бассейна. В центре - отбойный молоток, вгрызающийся в угольный пласт, - символ шахтерского города. В верхней части герба надпись 'Березовский'.</div>
        </div>">
      </path>
        <path class="part" d="m 470.69185,780.18703 c -0.45207,-22.76986 16.08074,-43.42132 42.3711,-43.0852 25.8314,-0.21037 41.7937,18.87408 41.4189,40.94285 0.7699,22.048 -17.8379,43.80148 -40.2287,43.0852 -21.44208,0.42599 -44.09392,-17.90624 -43.5613,-40.94285 z" fill="#CB01FF"
        description-data=
        "<div class='contianer'>
          <h2>Кемерово</h2>
          <div class='img_and_text'>
            <img src='img/kemerovo.png' class='float'>
            <div class='baza_inf'>Дата основания: 1701 г.<br>
              Население: 558 662 чел.<br>
              Телефонный код: +7 3842<br>
              Площадь: 294 км²
              </div>
            </div>
          <div class='all_inf'>Герб города Кемерово был представляет собой геральдический щит французской формы. Щит разделен на два поля красного и черного цветов. В центре щита - стилизованное изображение химической реторты, перекрывающей части шестерни и колосьев. В верхней части щита указывается название города - Кемерово. Обоснование символики: Изображение стилизованной химической реторты, части шестерни символизируют химическую и машиностроительную отрасли промышленности - главные направления промышленного развития города. Колосья хлеба символизируют плодородие земли, связанное с применением минеральных удобрений, вырабатываемых на химических предприятиях города. Используемые различные цвета несут также определенную смысловую нагрузку. Красный - мужество, державность, слава (божества), кровь, пролитая за отечество, энергия, сила. Черный - символизирует каменный уголь, основное богатство области, центром которой является Кемерово. Желтый - (золото) - символ богатства, справедливости, милосердия, великодушия, постоянства, силы, верности.</div>
        </div>">
      </path>
        <path class="part" d="m 294.54238,843.02954 c -0.45207,-22.76986 16.08074,-43.42132 42.3711,-43.0852 25.8314,-0.21037 41.7937,18.87408 41.4189,40.94285 0.7699,22.048 -17.8379,43.80148 -40.2287,43.0852 -21.44208,0.42599 -44.09392,-17.90624 -43.5613,-40.94285 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Топки</h2>
          <div class='img_and_text'>
            <img src='img/topki.png' class='float'>
            <div class='baza_inf'>Дата основания: 1914 г.<br>
              Население: 27 639 чел. (2019 г.)<br>
              Телефонный код: +7 38454<br>
              Площадь: 51,7 км²</div>
            </div>
          <div class='all_inf'>В центре геральдического щита локомотив - символ железнодорожного транспорта, с чего город начал свое развитие, вокруг - шестерня и колос. Шестерня - символ развивающейся в городе промышленности, колос - символ того, что город является центром сельскохозяйственного района. Зелень в верхней части щита обозначает, что город расположен на болоте. Голубой фон нижней части обозначает прекрасное будущее.</div>
        </div>">
      </path>
        <path class="part" d="m 484.02208,1137.2468 c -0.45207,-22.7699 16.08074,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.44208,0.426 -44.09392,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Ленинск-Кузнецкий</h2>
          <div class='img_and_text'>
            <img src='img/L_k.png' class='float'>
            <div class='baza_inf'>Дата основания: 1763 г.<br>
              Население: 95 279 чел. (2019 г.)<br>
              Телефонный код: +7 38456<br>
              Площадь: 128 км²</div>
            </div>
          <div class='all_inf'>Герб города Ленинска-Кузнецкого представляет из себя геральдический щит французской формы красного и зелёного цветов. Уголь с исходящими от него лучами сияния — символ жизни и тепла, выделяемого при его сгорании. Молот и кирка дополняют символику города Ленинска-Кузнецкого, где помимо угольной промышленности развито машиностроение, металлообработка, химическое производство. Голубая полоса, окаймленная серебром, символизирует реку Иня, приток Оби, на которой расположен город Ленинск-Кузнецкий. Флаг разработан на основе герба, который языком символов и аллегорий отражает природные и экономические особенности города Ленинска-Кузнецкого. Гимном города является песня «Город горняков». Музыка И.Другова на стихи Н.Попова.</div>
        </div>">
      </path>
        <path class="part" d="m 551.62539,1218.1803 c -0.45207,-22.7699 16.08074,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.44208,0.426 -44.09392,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Полысаево</h2>
          <div class='img_and_text'>
            <img src='img/polysaevo.png' class='float'>
            <div class='baza_inf'>Дата основания: 1952 г.<br>
              Население: 26 012 чел. (2019 г.)<br>
              Телефонный код: +7 38456<br>
              Площадь: 49,3 км²</div>
            </div>
          <div class='all_inf'>В червлёном (красном) поле обернувшийся вправо юноша в короткой тунике, застёгнутой на правом плече и с развевающейся позади полой, несущий на ладони воздетой правой руки отклоняющееся влево пламя; все фигуры золотые.
              <br>Символизм:<br>
              Символика герба города многозначна.
              Фигура юноши несущего огонь, созвучная с образом античного героя Прометея, давшего огонь людям, аллегорически говорит об основной профессиональной деятельности местного населения - добыче угля.
              Фигура юноши, устремлённая вперёд, показывает Полысаево как молодой город (образован 30 октября 1989 года), который развивается и растёт; его жителей, любящих и заботящихся о своей земле.
              Огонь - символ света, тепла, энергии, вдохновения, великодушия, мудрости.
              Золото в геральдике - символ уважения, стабильности, богатства природных ресурсов города.
              Красный цвет - символ мужества, труда, красоты и праздника.</div>
        </div>">
      </path>
        <path class="part" d="m 564.95562,1323.87 c -0.45207,-22.7699 16.08074,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.44208,0.426 -44.09392,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Белово</h2>
          <div class='img_and_text'>
            <img src='img/Belovo.png' class='float'>
            <div class='baza_inf'>Дата основания: 1726 г.<br>
              Население: 72 519 чел. (1 января 2018 г.)<br>
              Площадь: 219 км²</div>
            </div>
          <div class='all_inf'>В лазоревом поле под серебряной вогнутой березоволистной главой шахтерская лампа того же металла с червленым пламенем и черной предохранительной решеткой, положенная на двух золотых скрещенных кирках. Щит увенчан золотой башенной. Серебряная глава - гласная эмблема к названию города. Березовые листья указывают на возникновение поселения в месте богатом березовыми лесами и первоначальное занятие его жителей - получение древесного угля. Помимо этого, береза как дерево рождения и начала, указывает на первенство в открытии и разработке месторождений каменного угля. Лампа и кирки олицетворяют указанную выше добычу угля. Сочетание серебра и лазури призвано показать мирный характер территории, ее жителей и их труда, а также достоинство, обретаемое в труде. Изображение кирок золотом - символ трудовой славы.</div>
        </div>">
      </path>
        <path class="part" d="m 424.59583,1341.2908 c -0.36066,-17.9938 12.83136,-34.3133 33.8092,-34.0476 20.61166,-0.1663 33.34848,14.9149 33.0494,32.3545 0.61433,17.4232 -14.2334,34.6136 -32.09971,34.0477 -17.10922,0.3366 -35.18387,-14.1503 -34.75889,-32.3546 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Гурьевск</h2>
          <div class='img_and_text'>
            <img src='img/gurevsk.png' class='float'>
            <div class='baza_inf'>Дата основания: 1262 г.<br>
              Население: 18 317 чел. (2019 г.)<br>
              Телефонный код: +7 40151<br>
              Площадь: 10 км²</div>
            </div>
          <div class='all_inf'>Гурьевск – один из старейших городов Кузбасса. Он был основан в 1816 году как рабочий посёлок у сереброплавильного завода. Сегодня, как и на протяжении многих лет ядром, градообразующим предприятием является металлургический завод, сменившим профиль с сереброплавильного на чугуноплавильный и железоделательный. От Гурьевского Завода во многом зависело экономическое развитее всей Сибири в XIX столетии. Здесь существовала механическая фабрика, обеспечивавшая техникой все золотые прииски, рудники и другие предприятия региона. И в ХХ веке Гурьевский Завод играл ключевую роль в экономическом развитии Кузбасса, Отсюда началась полномасштабная индустриализация области. Изображение золотого сталелитейного ковша символизирует важность производства не только в жизни самих горожан, но и всего Кузбасса. Красный цвет – символ мужества, силы, трудолюбия, красоты и праздника – в гербе города подчёркивает роль металлургов, аллегорически символизируя тепловые реакции характерные для металлургического производства.</div>
        </div>">
      </path>
        <path class="part" d="m 377.46635,1391.7867 c -0.36066,-17.9938 12.83136,-34.3133 33.8092,-34.0476 20.61166,-0.1663 33.34848,14.9149 33.0494,32.3545 0.61433,17.4232 -14.2334,34.6136 -32.09971,34.0477 -17.10922,0.3366 -35.18387,-14.1503 -34.75889,-32.3546 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Салаир</h2>
          <div class='img_and_text'>
            <img src='img/salair.png' class='float'>

        <path class="part" d="m 623.9895,1480.0241 c -0.45207,-22.7699 16.08074,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.44208,0.426 -44.09392,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=

          <div class='all_inf'>Геральдическое описание: <br>
              В поле, рассеченном лазурью и червленью, золотые заступ и кирка, положенные накрест в почетном месте щита, и подвешенный на их перекрестии за крюк серебряный с золотым пламенем фонарь. Щит увенчан муниципальной короной установленного образца (золотой пятибашенной короной).
              <br>Герб разработан Уральской геральдической ассоциацией: архивариус УрГА - Грефенштейн А.К., председатель УрГА - Кондюрин В.К.

        <path class="part" d="m 653.50644,1588.5703 c -0.45207,-22.7699 16.08074,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.44208,0.426 -44.09392,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Прокопьевск</h2>
          <div class='img_and_text'>
            <img src='img/prokopevsk.png' class='float'>
            <div class='baza_inf'>Дата основания: 1651 г.<br>
                Население: 191 839 чел. (2019 г.)<br>
                Телефонный код: +7 3846<br>
                Площадь: 227 км²</div>
            </div>
          <div class='all_inf'>Герб города Прокопьевска представляет собой геральдический щит французской формы, разделенный по горизонтали на две равные половины.
                В верхней части щита изображена бегущая серебристая (белая) лошадь на зеленом фоне, символизирующая лучшие качества: храбрость, быстроту, силу, ловкость. Нижняя часть щита золотистого (желтого) цвета, на фоне которого расположены перекрещенные кузнечный молот и кирка, символизирующие индустриальную принадлежность города Прокопьевска.  Зеленый цвет - символ надежды, молодости, изобилия.  Золотистый (желтый) цвет символизирует богатства Прокопьевской земли, справедливость, могущество.
          </div>
        </div>">
      </path>
        <path class="part" d="m 797.2825,1612.3743 c -0.45207,-22.7699 16.08074,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.44208,0.426 -44.09392,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Новокузнецк</h2>
          <div class='img_and_text'>
            <img src='img/Novokyzneck.png' class='float'>
            <div class='baza_inf'>Дата основания: 1618 г.<br>
                Население: 552 105 чел. (2019 г.)<br>
                Телефонный код: +7 3843<br>
                Площадь: 424 км²</div>
            </div>
          <div class='all_inf'>Геральдическое описание:
              В зеленом и золотом пересеченном поле в зелени – серебряный с золотыми гривой, хвостом, копытами и языком конь, скачущий по золотой стеннозубчатой, мурованной оконечности и сопровожденный вверху в углах серебряными с золотыми сердцевинами и чашелистиками розами; в золоте – червленый обращено бегущий волк; поверх всего – золотой щиток, в котором – стоящая на зеленой земле червленая старинная кузница без видимой передней стены и со сквозным окном в задней, в которой – золотые инструменты кузнечного дела: наковальня на чурбаке, меха, вставленные в червленую кирпичную печь, в которой горит золотой же огонь, и сложенные перед ними накрест клещи и молот. Щит увенчан муниципальной короной установленного образца</div>
        </div>">
      </path>
        <path class="part" d="m 981.04925,1664.7431 c -0.45207,-22.7699 16.08074,-43.4214 42.37105,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.442,0.426 -44.09387,-17.9062 -43.56125,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Мыски</h2>
          <div class='img_and_text'>
            <img src='img/Msci.png' class='float'>
            <div class='baza_inf'>Дата основания: 1826 г.<br>
              Население: 40 991 чел. (2019 г.)<br>
              Телефонный код: +7 38474<br>
              Площадь: 108 км²</div>
            </div>
          <div class='all_inf'>Обоснование символики:<br>
              - цветок купальницы азиатской (огонёк азиа?тский) - символ красоты и чистоты окружающей Мысковское городское поселение природы, символ роста и расцвета экономики и культуры поселения, стремление жителей поселения к достижению намеченных целей и реализации поставленных задач и планов.
              <br>- волнообразная часть герба символизирует 2 реки, протекающие по территории городского округа - Томь и Мрас-су, которые издревле имеют большое значение для жизнедеятельности местного населения;
              <br>- черная оконечность символизирует месторождения каменного угля, разрабатываемые в окрестностях Мысковского городского округа.
              Зеленый цвет символизирует природу, весну, здоровье, молодость и надежду.
              Лазурь также символ возвышенных устремлений, искренности, преданности, возрождения.
              Черный цвет символизирует благоразумие, мудрость, скромность, честность.
              Золото - символ высшей ценности, величия, богатства, урожая.</div>
        </div>">
      </path>
        <path class="part" d="m 1086.7389,1666.6474 c -0.452,-22.7699 16.0808,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.442,0.426 -44.0939,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Междуреченск</h2>
          <div class='img_and_text'>
            <img src='img/Mezdyrechensk.png' class='float'>
            <div class='baza_inf'>Дата основания: 1946 г.<br>
              Население: 96 159 чел. (2019 г.)<br>
              Телефонный код  :   +<7></7> <  <38></38>475></38475><b  r>
              Площадь: 332 км²</div>
            </div>
          <div class='all_inf'>В гербе города языком геральдических символов и аллегорий гармонично отражены природные особенности и основной профиль деятельности местного населения.
              Герб города Междуреченска олицетворяет основное природное богатство - каменный уголь. Основной фигурой герба города является кусок угля на фоне вспышки, которая аллегорически показывает огонь, тепло и свет, которые дает уголь.
              Черный цвет в геральдике символизирует благоразумие, мудрость, скромность, честность и вечность бытия.
              Зеленая оконечность с двумя лазоревыми поясами отражает тайгу, реки Томь и Уса, на месте слияния которых расположен город. Зеленый цвет - символ весны, радости, надежды, жизни, природы, а также символ здоровья.
              Голубой цвет в геральдике - символ чести, славы, преданности, истины, добродетели и чистого неба.
              Серебро в геральдике - символ чистоты, мудрости, благородства, мира, взаимосотрудничества.
              Красный цвет поля символизирует энергию, которая дает жизнь городу и огонь, расплавляющий металл, а также это символ труда, тепла, активности, мужества, праздника и красоты.
              Герб утвержден Городским Советом народных депутатов II созыва города Междуреченска Кемеровской области от 26 июля 2001 года № 260.</div>
        </div>">
      </path>
        <path class="part" d="m 850.60339,1724.7291 c -0.452,-22.7699 16.0808,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.442,0.426 -44.0939,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Осинники</h2>
          <div class='img_and_text'>
            <img src='img/osinniki.png' class='float'>
            <div class='baza_inf'>Дата основания: 1926 г.<br>
              Население: 41 887 чел. (2019 г.)<br>
              Телефонный код: +7 38471</div><br>
            </div>
          <div class='all_inf'>Герб муниципального образования - город Осинники является официальным символом городского округа.
              Геральдическое описание герба города Осинники гласит: «В поле, дважды рассечённом жёлтыми (золотыми) полосами на три неравные части зелёного, алого (красного), чёрного цветов - сияющий диск, символизирующий солнце с лучами, расположенными по кругу».
              Основной фигурой герба города Осинники является солнце - одно из древнейших символов человечества, символ мироздания, жизни, стремления к совершенству. Солнце, восходящее из угольных пластов, символизирует тепло и энергию, которая даёт жизнь городу, и ассоциируется с развитием, расцветом города.
              Герб города Осинники представляет собой щит, вписанный в прямоугольник с закругленными нижними углами и заостренный в оконечности, с соотношением 1:0,8, обрамлённый жёлтым (золотым) поясом с бликами по всему периметру пояса, расположенными от центра солнца. Щит разделён на три части. Верхняя часть щита, в виде прямоугольника зелёного цвета с наименованием города (буквы жёлтого цвета), составляет 2/10 от высоты щита. Основное поле, на котором расположено солнце жёлтого (золотого) цвета,               разделено на две равные части. Верхняя часть основного поля - алого (красного) цвета, нижняя часть - чёрного цвета. В центре - круг, диаметр составляет 3/10 от высоты щита. Отношение диаметра круга и лучей 1:0,5. На алом фоне, отдельно от диска, изображены лучи солнца равной длины и трапециевидной формы. На чёрном фоне изображены лучи солнца стального (белого цвета), аллегорически отображающие лопасти комбайна, добывающего уголь.
              Жёлтый (золотой цвет) - символ богатства, стабильности, уважения.
              Чёрный цвет символизирует каменный уголь - угольную промышленность и основное природное богатство города.
              Алый (красный) цвет поля символизирует труд, активность, праздник и красоту. Зелёный цвет символизирует жизнь, природу, здоровье, радость и надежду.</div>
        </div>">
      </path>
        <path class="part" d="m 810.6127,1824.7058 c -0.452,-22.7699 16.0808,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.442,0.426 -44.0939,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Калтан</h2>
          <div class='img_and_text'>
            <img src='img/kaltan.png' class='float'>
            <div class='baza_inf'>Дата основания: 1946 г.<br>
              Население: 20 610 чел. (2019 г.)<br>
              Телефонный код: +7 38472<br>
              Площадь: 32,4 км²</div>
            </div>
          <div class='all_inf'>Основной фигурой герба муниципального образования Город Калтан является звезда - один из древнейших символов человечества - это символ вечности, путеводности, высоких устремлений, идеалов. Звезда аллегорично показывает градообразующее предприятие Калтана - первую в Сибири станцию высокого давления Южно-Кузбасскую ГРЭС, и символизирует сибирскую энергетику, на что указывает ее червленый цвет. Двенадцать неравновеликих лучей звезды символизируют другие крупные предприятия города, а золотое окаймление звезды - знак света, мудрости, знаний - означает совершенство профессиональных качеств работающих на них специалистов.
          Черная оконечность, как почетная фигура герба, аллегорично указывает на ведущую в городе угольную промышленность и символизирует мужество и стойкость - черты, характерные для профессии шахтера.</div>
        </div>">
      </path>
        <path class="part" d="m 1040.0831,2151.2964 c -0.452,-22.7699 16.0808,-43.4214 42.3711,-43.0852 25.8314,-0.2104 41.7937,18.874 41.4189,40.9428 0.7699,22.048 -17.8379,43.8015 -40.2287,43.0852 -21.442,0.426 -44.0939,-17.9062 -43.5613,-40.9428 z" fill="#CB01FF"description-data=
        "<div class='contianer'>
          <h2>Таштагол</h2>
          <div class='img_and_text'>
            <img src='img/tashtagol.png' class='float'>
            <div class='baza_inf'>Дата основания: 1939 г.<br>
              Население: 23 117 чел. (2019 г.)<br>
              Телефонный код: +7 38473<br>
              Площадь: 79 км²</div>
            </div>
          <div class='all_inf'>В левой верхней части щита белого цвета изображены два соболя, поддерживающие корону на фоне двух перекрещивающихся стрел, что символизирует связь настоящего и прошлого. Соболя и стрелы - атрибут герба Сибирского царства в составе России, куда географически и экономически входила данная территория. В правой верхней части щита на красном фоне цифры образуют число 1963. Число соответствует году присвоения Таштаголу статуса города, а красный фон - цвету государственного флага того времени.
              Горизонтальный геометрический орнамент соответствует национальному орнаменту коренного (аборигенного) народа – шорцев, проживающих на территории муниципального образования. В нижней части щита, на фоне гор, покрытых вечнозеленой тайгой, на стилизованном изображении ладоней представлено условное обозначение залежей железа, обозначающее преобладающую отрасль хозяйствования – добычу железной руды.
              На фоне горы серебристого цвета – два скрещенных молотка, обозначающих союз науки и горного дела, на фоне горы белого цвета – стилизованная фигура спортсмена – горнолыжника, означающая развитие зимних видов спорта и туризма.
              Утвержден Советом народных депутатов 5 августа 1998 года.</div>
        </div>">
      </path>
      </svg>
